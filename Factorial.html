<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorial</title>
    </head>
    <body>
        <h1>Factorial Calculating</h1>
        <h2>Enter Number</h2>
        <input type="number" id="inputField" placeholder="0">
        <button id="btn">Enter</button>
        <p>Fatorial: <p id="printFact"></p></p>
    </body>

<script>
    let calculateFactorial = function(num){
        if(num===0){
            return 1;
        }
        else{
            return num* calculateFactorial(num-1);
        }
    }
    let button = document.querySelector("#btn");
    let num = document.querySelector("#inputField");
    let answer = document.querySelector("#printFact");
    btn.onclick = () =>{
    let factorial = calculateFactorial(Number(num.value));
    answer.textContent = factorial;
    console.log(factorial);
    }
</script>
</html>
