<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Residential List</title>
    </head>
    <body>
        <h1>Residents Information</h1>
            
        <input type="text" id="fn" placeholder="First Name">
        <input type="text" id="ln" placeholder="Last Name">
        <input type="text" id="add" placeholder="Address">
        <input type="number" id="bedrooms" placeholder="No. of Bedrooms">
        <input type="number" id="area" placeholder="Area (sqrft)">
        <input type="number" id="pp" placeholder="Price">

        <button id="btn">Enter</button>
    </body>
    <script src="main.js"></script>
